<div class="container">
    <div class="col-sm-8 col-sm-offset-2">

        <!-- PAGE HEADER -->
        <div class="page-header"><h1>UPDATE USER</h1></div>
        <div class="jumbotron text-center" ng-show="message">
            <h4>{{message}}</h4>
        </div>
        <!-- FORM -->
        <!-- pass in the variable if our form is valid or invalid -->
        <form name="formData" ng-submit="updateUser()" novalidate> <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->

            <!-- NAME -->
            <div class="form-group" ng-class="{'has-error':formData.name.$invalid && !formData.name.$pristine}">
                <label>Name</label>
                <input type="text" name="name" class="form-control" ng-model="name" required>
                <p ng-show="formData.name.$invalid && !formData.name.$pristine" class="help-block">Your name is required.</p>

            </div>

            <!-- EMAIL -->
            <div class="form-group" ng-class="{'has-error':formData.email.$invalid && !formData.email.$pristine}">
                <label>Email</label>
                <input type="email" name="email" class="form-control" ng-model="email" required>
                <span ng-show="formData.email.$dirty && formData.email.$error.required" class="help-block">Email required</span>
                <span ng-show="formData.email.$dirty && formData.email.$error.email" class="help-block">Not a valid email</span>
            </div>
            <div class="form-group" ng-class="{'has-error':formData.password.$invalid && !formData.password.$pristine}">
                <label>Password</label>
                <input type="password" name="password" class="form-control" ng-model="password" required>
                <span ng-show="formData.password.$dirty && formData.password.$error.required" class="help-block">Password required</span>
            </div>


            <!-- SUBMIT BUTTON -->
            <button type="submit" ng-disabled="formData.$invalid" class="btn btn-primary">UPDATE USER</button>

        </form>

    </div><!-- col-sm-8 -->
</div><!-- /container -->
